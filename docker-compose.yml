services:
  db:
    image: postgres:17.4-bookworm
    restart: always
    environment:
      POSTGRES_USER: uav_manager
      POSTGRES_PASSWORD: DVgt8pf4
      POSTGRES_DB: uav_manager_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: info@carvalhais.ch
      PGADMIN_DEFAULT_PASSWORD: carvalhais
    ports:
      - "5050:80"
    volumes:
      - ./servers.json:/pgadmin4/servers.json
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=uav_manager_db
      - DATABASE_USER=uav_manager
      - DATABASE_PASSWORD=DVgt8pf4
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
